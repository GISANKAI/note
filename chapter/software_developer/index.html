<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--jq-->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- zui -->
    <link rel="stylesheet" href="../../plugin/zui/css/zui.min.css">
    <script src="../../plugin/zui/js/zui.min.js"></script>
    <!-- 自定义css -->
    <link rel="stylesheet" href="../../main.css">
    <!--markdown-->
    <script src="../../js/marked.js"></script>

    <title>Document</title>
</head>

<body class="container-fluid">

    <div class=" row">
        <!--左侧导航-->
        <nav class=" col-lg-3">
            <ul>
                <li>hhhhhh</li>
            </ul>
        </nav>
        <!--右侧-->
        <div class=" col-lg-9">
            <div id="content">
            </div>
        </div>
    </div>
</body>
<script>
    'use strict'
    var navs;
    $(function () {
        $.get("./mainAM.md", function (response, status, xhr) {
            // 填充nav
            $("nav").html(marked(response));
            // 绑定nav事件
            navs = $("nav h3");
            console.log(navs.length);
            for (var i = 0, length = navs.length; i < length; i++) {
                bindContent(i);
            }
        });
    });

    function bindContent(i) {
        $(navs.get(i)).on('click', function () {
                $.get("./chapter" + (i + 1) + ".md", function (response, status, xhr) {
                    $("#content").html(marked(response));
                });
        })
    }
</script>

</html>
